<div>
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <div>
        <table class="center">
            <tr>
                <td>
                    <h1>{{appName}}</h1>
                </td>
            </tr>
        </table>
        <form #myForm="ngForm">
            <table class="center">
                <tr>
                    <td>Username</td>
                    <td> <input type="text" name="username" [(ngModel)]="username" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" [(ngModel)]="password" /></td>
                </tr>
                <tr>
                    <td> <button type="button" (click)=handleLogin() class="btn btn-success">Submit</button></td>
                    <td> <input type="reset" class="btn btn-danger"></td>
                </tr>
            </table>
        </form>
    </div>
</div>
